<!DOCTYPE html>
<html lang="en">

    <title>超链接</title>
</head>
<body>

    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，
            或者是当前页面的其他位置

        使用标签<a>来定义超链接
            属性：
                href指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址
				
				当超链接href属性值为href="#" 表示链接到本页面

        超链接也是一个行内元素，在a标签中可以嵌套除他自身外的任何的元素
     -->
    
     <a href="https://www.baidu.com">超链接</a>
     <br><br>
     <a href="07.列表.html">超链接2</a>
 
</body>
